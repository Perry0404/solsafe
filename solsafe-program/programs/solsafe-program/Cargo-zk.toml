[package]
name = "solsafe-program"
version = "0.2.0"
description = "SolSafe - Privacy-Preserving Scam Prevention on Solana"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "solsafe_program"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
zk-proofs = []

[dependencies]
anchor-lang = "0.29.0"
anchor-spl = "0.29.0"
solana-program = "1.17.0"

